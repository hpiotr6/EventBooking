{% extends 'main.html' %}

{% block content %}

<h1>Create Event</h1>

<form action="" method="post">
    {% csrf_token %}
    <label for="name">Event name: </label>
    <input id="name" type="text" name="name"><br>
    <label for="event_type">Standalone: </label>
    <input checked id="event_type" type="checkbox" name="event_type"><br>

    <label for="compet">Competetive: </label>
    <input id="compet" type="checkbox" name="compet"><br>

    <label for="hour">Hour: </label>
    <input id="hour" type="time" name="hour"><br>
    <label for="event_date">Date: </label>
    <input id="event_date" type="date" name="event_date"><br>

    <label for="capacity">Number of people: </label>
    <input id="capacity" type="number" name="capacity"><br>
    <label for="sport">Sports discipline: </label>
    <!-- <input id="sport" type="text" name="sport"><br> -->
    <select name="sport" id="sport">
        {% for s_p in sport_types %}
            <option value={{ s_p }}>{{s_p.sport_type_name}}</option>
        {% endfor %}
    </select><br>

    <label for="facility">Event place:</label>
    <select name="facility" id="facility">
        {% for e in pitch_list %}
            <option value={{ forloop.counter }}>{{e}}</option>
        {% endfor %}
    </select><br>

    <h2>Only for periodic events</h2>
    <label for="end_date">End date: </label>
    <input id="end_date" type="date" name="end_date"><br>

    <fieldset>
        <legend>Weekdays</legend>
        {% for k, v in week_days.items %}
        <input type="radio"  name={{k}}  id={{k}}
        value={{v}} />
           <label for={{k}}>{{v}}</label>
        {% endfor %}
    </fieldset>

    <label for="frequency">Frequency: </label>
    <select name="frequency" id="frequency">

        <option value="1">weekly</option>
        <option value="2">biweekly</option>
        <option value="3">monthly</option>
    </select><br>
    <input type="submit" value="Create Event">
</form>

{% endblock content %}
