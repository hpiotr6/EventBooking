{% extends 'main.html' %}

{% block content %}

<h1>{{user.first_name}} {{user.last_name}}</h1>

<a href="{% url 'update-user' %}">Update profile</a>

<hr>
<div>
    <h3> Your Events:</h3>


    {% for event in events %}
    <div>
        <li><a>{{event.name}} - {{event.sport_type}} - {{event.city_name}}</a></li>
    </div>
    {% endfor %}
</div>

{% endblock content %}
